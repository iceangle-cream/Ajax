<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建XMLHttpRequest对象</title>
    <script>
        window.onload = function () {
            var btn = document.getElementById('btn');
            btn.onclick = function () {
                var uname = document.getElementById('username').value;
                var pw = document.getElementById('password').value;
                // 使用Ajax发送请求需要如下几步：
                // 1、创建XMLHttpRequest对象
                // var xhr = new XMLHttpRequest(); // 标准浏览器
                // var xhr = new ActiveXObject("Microsoft.XMLHTTP"); //IE6
                // console.log(xhr);
                var xhr = null;
                if (window.XMLHttpRequest) {
                    xhr = new XMLHttpRequest();
                } else {
                    xhr = new ActiveXObject("Microsoft"); //IE6
                }
                /*  try {
                     xhr = new XMLHttpRequest();
                 } catch (e) {
                     xhr = new ActiveXObject("Microsoft");
                 } */
                // 2、准备发送
                /* 
                参数一：请求方式（get获取数据；post提交数据）
                参数二：请求地址
                参数三：同步或者异步标志位，默认true表示异步，false表示同步
                如果是get请求那么请求参数必须在url中传递 */
                var param = 'username=' + uname + '&password=' + pw;
                // xhr.open('get', './02get.php?username=' + uname + '&password=' + pw, true);
                xhr.open('get', './02get.php?' + encodeURI(param), true);
                // 3、执行发送动作
                xhr.send(null); // get请求这里必须添加null参数
                // 4、 指定回调函数
                xhr.onreadystatechange = function () {
                    if (xhr.readyState == 4) {
                        if (xhr.status == 200) {
                            alert(xhr.responseText);
                        }
                    }
                }
            }
        }
    </script>
</head>

<body>
    <form>
        用户名：<input type="text" name="username" id="username"> <span id="info"></span> <br>
        密码：<input type="text" name="password" id="password">
        <input type="button" value="登录" id="btn">
    </form>
</body>

</html>
