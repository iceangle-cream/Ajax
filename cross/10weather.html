<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            width: 500px;
            min-height: 300px;
            background-color: aqua;
            margin: auto;
            text-align: center;
            padding: 10px;
        }

        #container li {
            margin: 0;
        }

        #container li {
            list-style: none;
            /* background-color: brown; */
            text-align: left;
            padding-left: 45px;
            /* height: 25px; */
            /* line-height: 25px; */
            /* cursor: pointer; */
        }
    </style>
    <script src="./jquery.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btn").click(function () {
                var code = $('#city').val();
                console.log(code);
                $.ajax({
                    url: 'https://route.showapi.com/9-11?showapi_appid=514995&showapi_sign=5dd004b62aef4a748b478c0470536856',
                    data: {
                        // "showapi_timestamp": formatterDateTime(),
                        // "showapi_appid": '514995',
                        // "showapi_sign": '5dd004b62aef4a748b478c0470536856',
                        areaid: code,
                        // "areaCode": "530700",
                        // "areaid": "101291401",
                        // "area": "丽江",
                        // "date": "20200319",
                        // "need3HourForcast": "1"
                    },
                    jsonp: '_jsonp',
                    jsonpCallback: 'abc',
                    dataType: 'json',
                    success: function (data) {
                        var w = data.showapi_res_body;
                        console.log(w);
                        var tag = '';
                        $.each(w, function (i, e) {
                            console.log(e.day);
                            // console.log(e.c1);
                            // var date = e.cityInfo.day;
                            var date = e.day;
                            // var night = e.info.night;

                            tag += '<div>' +
                                '<span>日期：' + date + '</span>' +
                                //             '<ul>' +
                                //             '<li>白天天气' + day[1] + '</li>' +
                                //             '<li>白天温度' + day[2] + '</li>' +
                                //             '<li>白天风向' + day[3] + '</li>' +
                                //             '<li>白天风速' + day[4] + '</li>' +
                                //             '</ul>' +
                                //             '<ul>' +
                                //             '<li>夜间天气' + night[1] + '</li>' +
                                //             '<li>夜间温度' + night[2] + '</li>' +
                                //             '<li>夜间风向' + night[3] + '</li>' +
                                //             '<li>夜间风速' + night[4] + '</li>' +
                                //             '</ul>' +
                                '</div>';
                        });
                        $('#info').html(tag);
                    }
                });
            });
        });
    </script>
</head>

<body>
    <div id="container">
        <select id="city">
            <option value="101010100">北京</option>
            <option value="101020100">上海</option>
            <option value="101280101">广州</option>
            <option value="101280601">深圳</option>
        </select>
        <input type="button" value="查询" id="btn">
        <div id="info"></div>
    </div>
</body>

</html>
